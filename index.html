<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./src/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mini-card</title>
</head>

<body>
  <section class="card">

    <div class="card-top">
      <div class="image">
        <img src="./public/images/cactus_img.jpg" alt="This is a cactus image">
      </div>
      <div class="chip">
        <p>Design</p>
      </div>
      <div class="card-body">
        <h2>Embracing Minimalism</h2>
        <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that
          lies in simplicity.</p>
      </div>
    </div>

    <div class="card-footer">
      <div class="bottom">
        <h3>Annie Spratt</h3>
      </div>
    </div>
  </section>
</body>

</html>
